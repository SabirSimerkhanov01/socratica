<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Socratica</title>
</head>
<body>
    <header class="header">
        <img alt="logo" class="header_logo" src="/imgs/logo.png">
        <h1>Сократика</h1>
    </header>

    <main>
        <div class="about">
            <h2>Добро пожаловать</h2>
            <h1>Создавай презентации по<br>школьной программе<br>вместе с <span>Сократика</span></h1>
            <p>Используя искусственный интеллект, ты за считанные секунды<br>получишь деальную
            презентацию, которая подойдет для проведения уроков в<br>школе на любую тему.</p>
            <button class="about_button">Начать</button>
        </div>
        <div class="picture">
            <img alt="people" src="/imgs/people.png">
        </div>
    </main>

    <div class="modal_vrapper close">

        <div class="modal">
            <button class="button_close">X</button>
        </div>

    </div>

    <script src="/index.js"></script>
</body>
</html>
